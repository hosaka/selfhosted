# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-2.json
version: "2"

profiles:
  maintenance:
    inherit: default

    check:
      schedule: weekly

      use:
        - name: notify-on-success
        - name: notify-on-fail

    forget:
      schedule: monthly
      keep-last: 3
      prune: true

      use:
        - name: notify-on-success
        - name: notify-on-fail
