# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-2.json
version: "2"

profiles:
  gotify:
    inherit: default

    backup:
      schedule: weekly

      use:
        - name: stop-start-container
          container: gotify

      source:
        - /var/lib/docker/volumes/box_gotify-data

      tag:
        - docker

groups:
  tools:
    profiles:
      - gotify
