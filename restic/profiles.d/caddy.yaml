# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-2.json
version: "2"

profiles:
  caddy:
    inherit: default

    backup:
      schedule: weekly

      exclude:
        - Caddyfile
        - caddy/locks
        - caddy/last_clean.json
        - caddy/autosave.json
      source:
        - /var/lib/docker/volumes/box_caddy-config

      tag:
        - docker
