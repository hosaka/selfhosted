# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-2.json
version: "2"

profiles:
  slskd:
    inherit: default

    backup:
      schedule: weekly

      exclude:
        - downloads
        - incomplete
      source:
        - /var/lib/docker/volumes/box_slskd-data

      tag:
        - docker

groups:
  tools:
    profiles:
      - slskd
