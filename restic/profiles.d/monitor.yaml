# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-2.json
version: "2"

profiles:
  grafana:
    inherit: default

    backup:
      schedule: weekly

      use:
        - name: stop-start-container
          container: grafana

      source:
        - /var/lib/docker/volumes/box_grafana-data

      tag:
        - docker
