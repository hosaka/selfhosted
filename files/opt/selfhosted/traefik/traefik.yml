global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https

  websecure:
    address: :443

providers:
  docker:
    network: proxy_private
    endpoint: "tcp://dockerproxy:2375"
    exposedByDefault: false

  file:
    directory: /etc/traefik
    watch: true