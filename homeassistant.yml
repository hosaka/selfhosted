networks:
  mqtt:
  proxy:

volumes:
  home-assistant-config:
  mosquitto-data:

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2025.9.4
    environment:
      - TZ=${TIMEZONE}
    expose:
      - 8123 # webui
    extends:
      file: common.yml
      service: log-to-json
    networks:
      - proxy
      - mqtt
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - home-assistant-config:/config

  mosquitto:
    image: docker.io/eclipse-mosquitto:2.0.22
    environment:
      - TZ=${TIMEZONE}
    expose:
      - 1883 # mqtt
    extends:
      file: common.yml
      service: log-to-json
    networks:
      - mqtt
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mosquitto-data:/mosquitto/data
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
