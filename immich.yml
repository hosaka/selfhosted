networks:
  immich:
  proxy:

volumes:
  immich-database-data:
  immich-model-cache:
  immich-redis-data:

services:
  immich:
    image: ghcr.io/immich-app/immich-server:v2.0.1
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-database:
        condition: service_healthy
    devices:
      - ${IMMICH_TRANSCODE_CARD}:/dev/dri/card0
      - ${IMMICH_TRANSCODE_RENDER}:/dev/dri/renderD128
    environment:
      - IMMICH_ENV=production
      - IMMICH_LOG_LEVEL=${IMMICH_LOG_LEVEL:-log}
      - DB_HOSTNAME=immich-database
      - DB_USERNAME=${IMMICH_DB_USERNAME:-postgres}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=${IMMICH_DB_DATABASE_NAME:-immich}
      - REDIS_HOSTNAME=immich-redis
      - JWT_SECRET=${IMMICH_JWT_SECRET}
      - TZ=${TIMEZONE}
    expose:
      - 2283 # webui
    extends:
      file: common.yml
      service: log-to-json
    healthcheck:
      disable: false
    networks:
      - proxy
      - immich
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${IMMICH_UPLOAD_LOCATION}:/data

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.1
    environment:
      - NODE_ENV=production
    extends:
      file: common.yml
      service: log-to-json
    healthcheck:
      disable: false
    networks:
      - immich
    restart: unless-stopped
    volumes:
      - immich-model-cache:/cache
      - ${IMMICH_UPLOAD_LOCATION}:/data

  immich-redis:
    image: docker.io/valkey/valkey:8-alpine
    expose:
      - 6379 # api
    extends:
      file: common.yml
      service: log-to-json
    healthcheck:
      test: redis-cli ping || exit 1
    networks:
      - immich
    restart: unless-stopped
    volumes:
      - immich-redis-data:/data

  immich-database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.1-pgvectors0.2.0
    environment:
      - POSTGRES_USER=${IMMICH_DB_USERNAME}
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_DB=${IMMICH_DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS="--data-checksums"
      # uncomment if database is not stored on SSDs
      # - DB_STORAGE_TYPE="HDD"
    expose:
      - 5432 # db
    extends:
      file: common.yml
      service: log-to-json
    networks:
      - immich
    restart: unless-stopped
    volumes:
      - immich-database-data:/var/lib/postgresql/data
